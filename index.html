<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple hangman game to test your vocabulary">
    <meta name="keywords" content="Hangman, Vocabulary Game, Oldschool Hangman Game">
    <meta name="author" content="James King">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- This favicon was generated using the following font:
    - Font Title: Gaegu
    - Font Author: Copyright 2018 The Gaegu Project Authors
    - Font Source: https://fonts.gstatic.com/s/gaegu/v17/TuGfUVB6Up9NU6ZLodgzydtk.ttf
    - Font License: SIL Open Font License, 1.1 (http://scripts.sil.org/OFL)) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="stockade-box">
            <h1>Hangman</h1>
            <img src="assets/images/hangman-0.png" alt="hangman-stock">
        </div>
        <div class="game-box">
            <ul class="guess-word">
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
            </ul>
            <h4 class="help-text">
                Hint:
                <b>Beware the hangman's noose!</b>
            </h4>
            <h4 class="attempts-text">
                Attempts left:
                <b>6 / 6</b>
            </h4>
            <div class="screen-keyboard">
                <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button><button>i</button><button>o</button><button>p</button>
                <button>a</button><button>s</button><button>d</button><button>f</button><button>g</button><button>h</button><button>j</button><button>k</button><button>l</button>
                <button>z</button><button>x</button><button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
            </div>
        </div>
    </div>

</body>

</html>
