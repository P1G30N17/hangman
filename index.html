<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hangman</title>
</head>

<body>
    <div class="container">
        <div class="stockade-box">
            <h1>Hangman</h1>
            <img src="assets/images/hangman-0.jpg" alt="hangman-stock">
        </div>
        <div class="game-box">
            <ul class="guess-word">
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
                <li class="guess-letter"></li>
            </ul>
            <h4 class="help-text">
                Hint:
                <b>Beware the hangman's noose!</b>
            </h4>
            <h4 class="attempts-text">
                Attempts left:
                <b>0 / 6</b>
            </h4>
            <div class="screen-keyboard">
                <button>q</button><button>w</button><button>e</button><button>r</button><button>t</button><button>y</button><button>u</button>
                <button>i</button><button>o</button><button>p</button><button>a</button><button>s</button><button>d</button><button>f</button>
                <button>g</button><button>h</button><button>j</button><button>k</button><button>l</button><button>z</button><button>x</button>
                <button>c</button><button>v</button><button>b</button><button>n</button><button>m</button>
            </div>
        </div>
    </div>

</body>

</html>
