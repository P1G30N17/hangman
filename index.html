<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple hangman game to test your vocabulary">
    <meta name="keywords" content="Hangman, Vocabulary Game, Oldschool Hangman Game">
    <meta name="author" content="James King">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- This favicon was generated using the following font:
    - Font Title: Gaegu
    - Font Author: Copyright 2018 The Gaegu Project Authors
    - Font Source: https://fonts.gstatic.com/s/gaegu/v17/TuGfUVB6Up9NU6ZLodgzydtk.ttf
    - Font License: SIL Open Font License, 1.1 (http://scripts.sil.org/OFL)) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Hangman</title>
    <!-- 'defer' is a Boolean attribute set to indicate to a browser that the script is meant to be 
    executed after the document has been parsed, but before firing DOMContentLoaded -->
    <script src="assets/js/word-list.js" defer></script>
    <script src="assets/js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Alert messages imported from SweetAlert2
    - Source: https://sweetalert2.github.io/  
    -->
</head>

<body>
    <div class="container">
        <div class="stockade-box">
            <h1>Hangman</h1>
            <img src="assets/images/hangman-6.png" alt="hangman-stock">
        </div>
        <div class="game-box">
            <ul class="guess-word"></ul>
            <h4 class="help-text">
                Hint:
                <b>Beware the hangman's noose!</b>
            </h4>
            <h4 class="attempts-text">
                Attempts left:
                <b>6 / 6</b>
            </h4>
            <div class="help-div"><button class="help-button" onclick="showHint()">Hint</button></div>
            <div class="screen-keyboard"></div>
        </div>
    </div>

</body>

</html>
